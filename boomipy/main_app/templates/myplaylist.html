{% extends 'base.html' %}
{% block content %}

<h1>Playlist Page</h1>

<div class="row">
  <div class="col s6">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ playlist.name }}</span>
        <p>Description: {{ playlist.description }}</p>
        <p>Category: {{ playlist.songs }}</p>
      </div>    
    </div>
   </div>
</div>


{% endblock %}
