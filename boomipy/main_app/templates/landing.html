{% extends 'base.html' %}
{% block content %}

<div id="textstuff">
    <h1>{{ username }}'s </h1>
    <h3>LAST PLAYED SONGS</h3>
    <div id="line">
        <hr>
    </div>
    <div>
        <ul>
        {% for song in songs %}
            <li>
                {{ song.name }}
                {% if song.link %}
                    <a href="{{ song.link }}">Link</a>
                {% endif %}
            </li>
        {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
