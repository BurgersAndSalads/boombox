{% extends 'base.html' %}
{% block content %}

<h1>{{ user.name }}'s playlist</h1>
<hr>
<div>
    <ul>
    {% for song in songs %}
        <li>
            {{ song.name }}
            {% if song.link %}
                <a href="{{ song.link }}">Link</a>
            {% endif %}
        </li>
    {% endfor %}
    </ul>
</div>

{% endblock %}
